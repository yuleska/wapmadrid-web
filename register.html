<!doctype html>
<HTML>

<HEAD>
    <META charset="UTF-8">
    <META name="viewport" content="width=device-width, initial-scale=1.0">
    <TITLE>wapmadrid</TITLE>
    <LINK rel="stylesheet" type="text/css" href="libraries/css/bootstrap.min.css">
    <LINK rel="stylesheet" type="text/css" href="css/core/core-nav.css">
    <LINK rel="stylesheet" type="text/css" href="css/core/core.css">
    <link rel="stylesheet" type="text/css" href="css/core/style.css">
    <link rel="stylesheet" type="text/css" href="css/core/homepage.css">
    <!-- homepage stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/core/orange.css">
    <!-- skin color -->
    <link rel="stylesheet" type="text/css" href="css/core/responsive.css">
    <link rel="stylesheet" type="text/css" href="css/user/register.css">
    <link rel="stylesheet" type="text/css" href="css/user/cs-select.css" />
    <link rel="stylesheet" type="text/css" href="css/user/cs-skin-elastic.css" />
</HEAD>

<BODY>
    <!-- navbar for sign in -->
    <nav class="navbar navbar-default navbar-inverse">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-2">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">wapmadrid</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-collapse-2">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#"></a>
                    </li>
                    <li>
                        <a href="#"></a>
                    </li>
                    <li>
                        <a href="#"></a>
                    </li>
                    <li>
                        <a href="#"></a>
                    </li>
                    <li>
                        <a class="btn btn-default btn-outline btn-circle collapsed register" data-toggle="collapse" href="">Registrar centro</a>
                    </li>
                    <li>
                        <a class="btn btn-default btn-outline btn-circle collapsed" data-toggle="collapse" href="#nav-collapse2" aria-expanded="false" aria-controls="nav-collapse2">Iniciar sesión</a>
                    </li>
                </ul>
                <div class="collapse nav navbar-nav nav-collapse slide-down" id="nav-collapse2">
                    <form class="navbar-form navbar-right form-inline" role="form">
                        <div class="form-group">
                            <label class="sr-only" for="Username">Usuario</label>
                            <input type="username" class="form-control inputNoRadius placeholderSize" id="Username" placeholder="Usuario" autofocus required />
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="Password">Contraseña</label>
                            <input type="password" class="form-control inputNoRadius placeholderSize" id="Password" placeholder="Contraseña" required />
                        </div>
                        <button type="submit" class="btn btnEntrar">Entrar</button>
                    </form>
                </div>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- /.navbar -->
    <p class="slide"></p>
    <!-- HEADER
================================================== -->
    <!-- multistep form -->
    <form id="msform">
        <!-- progressbar -->
        <ul id="progressbar">
            <li class="active">Datos de la cuenta</li>
            <li>Datos de perfil</li>
            <li>Ruta predefinida</li>
        </ul>
        <!-- fieldsets -->
        <fieldset>
            <h2 class="fs-title">Configuración de la cuenta</h2>
            <h3 class="fs-subtitle">Información de inicio de sesión</h3>
            <input type="text" name="username" class="placeholderSize" placeholder="Usuario" />
            <input type="password" name="password" class="placeholderSize" placeholder="Contraseña" />
            <input type="password" name="cpassword" class="placeholderSize" placeholder="Confirmar contraseña" />
            <input type="button" name="next" class="next action-button-next" value="Siguiente" />
        </fieldset>
        <fieldset>
            <h2 class="fs-title">Datos de perfil</h2>
            <h3 class="fs-subtitle">Información de contacto</h3>
            <input type="text" name="name" class="placeholderSize" placeholder="CMS" />
            <input type="text" name="address" class="placeholderSize" placeholder="Dirección" />
            <input type="text" name="phone1" class="placeholderSize" placeholder="Teléfono" />
            <input type="text" name="phone2" class="placeholderSize" placeholder="Teléfono" />
            <input type="text" name="email" class="placeholderSize" placeholder="Correo electrónico" />
            <input type="text" name="img" class="placeholderSize" placeholder="imagen" />
            <input type="button" name="previous" class="previous action-button-prev" value="Anterior" />
            <input type="button" name="next" class="next action-button-next" value="Siguiente" />
        </fieldset>
        <fieldset>
            <h2 class="fs-title">Ruta asignada</h2>
            <h3 class="fs-subtitle">Ruta perteneciente al centro</h3>
            <section>
                <select class="cs-select cs-skin-elastic">
                    <option value="" disabled selected>Seleciona ruta</option>
                    <!--<option value="france" data-class="flag-france">ARGANZUELA</option>-->
                    <option value="ruta1">ARGANZUELA</option>
                    <option value="ruta2">CIUDAD LINEAL</option>
                    <option value="ruta3">SAN BLAS</option>
                    <option value="ruta4">USERA</option>
                    <option value="ruta5">VICÁLVARO</option>
                    <option value="ruta6">VILLA VALLECAS</option>
                    <option value="ruta7">VILLAVERDE</option>
                </select>
            </section>
            <input type="button" name="previous" class="previous action-button-prev" value="Anterior" />
            <input type="submit" name="submit" class="submit action-button-next" value="Registrar" />
        </fieldset>
    </form>
    <!-- jQuery -->
    <script src="http://thecodeplayer.com/uploads/js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <!-- jQuery easing plugin -->
    <script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/user/register.js"></script>
    <script type="text/javascript" src="libraries/js/bootstrap.min.js"></script>
    <script src="js/user/classie.js"></script>
    <script src="js/user/selectFx.js"></script>
    <script>
    (function() {
        [].slice.call(document.querySelectorAll('select.cs-select')).forEach(function(el) {
            new SelectFx(el);
        });
    })();
    </script>
</BODY>

</HTML>
